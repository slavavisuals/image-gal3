<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>title</h1>

    <div class="container">
      <div class="gallery-container w-3 h-2">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900?nature"
              alt="nature"
            />
          </div>
          <div class="text">Nature</div>
        </div>
      </div>
      <div class="gallery-container w-2 h-2">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900?people"
              alt="people"
            />
          </div>
          <div class="text">people</div>
        </div>
      </div>
      <div class="gallery-container w-2 h-3">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900?cars" alt="Cars" />
          </div>
          <div class="text">Cars</div>
        </div>
      </div>
      <div class="gallery-container w-3 h-1">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900?sport"
              alt="nature"
            />
          </div>
          <div class="text">Sport</div>
        </div>
      </div>
      <div class="gallery-container w-4 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900?food" alt="Food" />
          </div>
          <div class="text">Food</div>
        </div>
      </div>
      <div class="gallery-container w-2 h-3">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900?animals"
              alt="animals"
            />
          </div>
          <div class="text">Animals</div>
        </div>
      </div>
      <div class="gallery-container w-2 h-3">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900?water" alt="Water" />
          </div>
          <div class="text">Water</div>
        </div>
      </div>
      <div class="gallery-container w-2 h-1">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900?planes"
              alt="Planes"
            />
          </div>
          <div class="text">Planes</div>
        </div>
      </div>
    </div>
  </body>
</html>
